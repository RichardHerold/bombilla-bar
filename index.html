<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metatags -->
    <title>Bombilla Bar | Precision Brewed Mate</title>
    <meta name="description" content="Precision brewed, transparently sourced Yerba Mate. Single-origin leaves, bold flavor, and launch notifications for Bombilla Bar.">
    <meta name="keywords" content="Yerba Mate, Precision Brewed, Single Origin, Bombilla Bar, Launch, Cafe">
    <meta name="robots" content="index, follow">

    <!-- Social Media / Open Graph (When shared on social media) -->
    <meta property="og:title" content="Bombilla Bar | Precision Brewed. Transparently Sourced.">
    <meta property="og:description" content="Single-origin mate. Fresh, bold, and brewed with precision. Join the launch list.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1550950158-d0d960dff51b?q=80&w=1200&auto=format&fit=crop"> <!-- Placeholder lifestyle image -->
    
    <!-- Favicon (Browser Tab Icon) - SVG encoded directly -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§‰</text></svg>">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --color-bg: #f4f1ea;
            --color-text: #2d2d2d;
            --color-sage: #7c9070;
            --color-gold: #cbb26a;
            --color-brown: #8d5b3e;
            --color-charcoal: #1a1a1a;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: 'Lora', serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Montserrat', sans-serif;
        }

        /* Paper Texture Overlay */
        .paper-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
            z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }

        .bombilla-logo-svg path {
            stroke-dasharray: 100;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 2s ease;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-sage);
            border-radius: 4px;
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bombilla-bg': '#f4f1ea',
                        'bombilla-dark': '#2d2d2d',
                        'bombilla-sage': '#7c9070',
                        'bombilla-gold': '#cbb26a',
                        'bombilla-brown': '#8d5b3e',
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased selection:bg-bombilla-sage selection:text-white relative">
    
    <!-- Element added for environment check -->
    <div id="app-root" class="hidden"></div>
    
    <!-- Paper Texture Overlay -->
    <div class="paper-texture"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-40 bg-bombilla-bg/90 backdrop-blur-sm border-b border-bombilla-dark/5 py-4 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <!-- Brand Logo -->
            <a href="#" class="flex items-center gap-3 group">
                <svg class="w-8 h-12 bombilla-logo-svg text-bombilla-dark group-hover:text-bombilla-sage transition-colors duration-300" viewBox="0 0 50 100" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Mouthpiece -->
                    <path d="M40 5 L35 20" /> 
                    <!-- Ring -->
                    <ellipse cx="34" cy="22" rx="4" ry="1.5" />
                    <!-- Stem -->
                    <path d="M33 23 Q 30 50 25 70" />
                    <!-- Spoon/Filter Body (Leaf shape) -->
                    <path d="M25 70 C 15 80, 15 95, 25 95 C 35 95, 35 80, 25 70 Z" />
                    <!-- Filter Holes/Veins -->
                    <path d="M25 70 C 25 80, 22 90, 25 95" stroke-width="1.5" />
                    <path d="M25 80 L 18 85" stroke-width="1.5" />
                    <path d="M25 85 L 32 88" stroke-width="1.5" />
                </svg>
                <span class="font-heading font-semibold text-xl tracking-widest uppercase text-bombilla-dark">Bombilla Bar</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden items-center gap-10 font-heading text-sm font-medium tracking-wide text-bombilla-dark/80">
                <a href="#menu" class="hover:text-bombilla-sage transition-colors">Menu</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="hidden md:hidden text-bombilla-dark" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
        
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-bombilla-bg border-b border-bombilla-dark/10 p-6 flex flex-col gap-4 shadow-lg md:hidden">
            <a href="#menu" class="text-lg font-heading">Menu</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative min-h-screen flex items-center justify-center pt-20 px-6 overflow-hidden">
        <!-- Abstract Background Elements -->
        <div class="absolute top-1/3 left-10 w-64 h-64 bg-bombilla-sage/10 rounded-full blur-3xl -z-10"></div>
        <div class="absolute bottom-1/3 right-10 w-80 h-80 bg-bombilla-gold/10 rounded-full blur-3xl -z-10"></div>

        <div class="text-center max-w-4xl mx-auto z-10 fade-in-up" style="animation-delay: 0.1s;">
            <h1 class="font-heading text-5xl md:text-7xl lg:text-8xl font-light text-bombilla-dark mb-8 leading-tight">
                Precision Brewed. <span class="font-serif italic text-bombilla-sage font-medium">Transparently Sourced</span>
            </h1>
            <p class="text-lg md:text-xl text-bombilla-dark/70 max-w-2xl mx-auto mb-12 leading-relaxed font-light">
                Single-origin mate. Fresh, bold, and brewed with precision.
            </p>
            <form id="launch-signup" class="mx-auto flex w-full max-w-xl flex-col items-center gap-3 sm:flex-row" autocomplete="off">
                <input type="email" name="email" required placeholder="Email to get launch updates" class="w-full rounded-sm border border-bombilla-dark/30 bg-white/80 px-5 py-4 text-center font-heading text-sm uppercase tracking-[0.2em] text-bombilla-dark placeholder:text-bombilla-dark/40 focus:border-bombilla-sage focus:outline-none focus:ring-1 focus:ring-bombilla-sage" style="width: calc(100% - 150px);">
                <button type="submit" class="font-heading rounded-sm bg-bombilla-dark px-6 md:px-4 lg:px-6 py-4 text-sm uppercase tracking-widest text-bombilla-bg transition-colors duration-300 hover:bg-bombilla-sage whitespace-nowrap">Notify Me</button>
            </form>
            <p id="signup-message" class="mt-4 text-sm font-heading uppercase tracking-[0.2em] text-bombilla-dark/70 hidden">Thanks! We'll let you know when Bombilla Bar opens.</p>
        </div>
    </header>

    <!-- Marquee Banner -->
    <div class="bg-bombilla-dark text-bombilla-bg py-4 overflow-hidden whitespace-nowrap border-y border-bombilla-gold/30">
        <div class="inline-block animate-marquee font-heading text-sm tracking-[0.2em] uppercase">
            <span class="mx-8">â€¢ Sustainable Sourcing</span>
            <span class="mx-8">â€¢ Precision Brewing</span>
            <span class="mx-8">â€¢ Transparent Supply Chain</span>
        </div>
    </div>
    <style>
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>

    <script>
        if (window.lucide) {
            window.lucide.createIcons();
        }

        const signupForm = document.getElementById('launch-signup');
        const signupMessage = document.getElementById('signup-message');
        if (signupForm && signupMessage) {
            signupForm.addEventListener('submit', (event) => {
                event.preventDefault();
                signupMessage.classList.remove('hidden');
                signupForm.reset();
            });
        }
    </script>
</body>
</html>
